<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Clawnads Admin</title>
  <link rel="icon" type="image/svg+xml" href="/clawnads-favicon-white.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=admin17">
  <link rel="stylesheet" href="admin.css?v=admin17">
  <link rel="stylesheet" href="/admin-nav.css">
  <script src="https://unpkg.com/lucide@0.564.0/dist/umd/lucide.min.js" integrity="sha384-5C/p6b/eqS/9zLGmFXgLCD0c4jXA3X6gWIGGw3IAt4DVpkEuf+EwtWBLR3/d5TZT" crossorigin="anonymous"></script>
</head>
<body>
  <div class="admin-nav">
    <a href="/" class="admin-nav-logo"><img src="/clawnads-logo-white.svg" alt="Clawnads"></a>
    <span class="admin-nav-sep">&middot;</span>
    <a href="/analytics" class="admin-nav-link">Analytics</a>
    <span class="admin-nav-sep">&middot;</span>
    <a href="/sim" class="admin-nav-link">Sim</a>
    <span class="admin-nav-sep">&middot;</span>
    <a href="/character" class="admin-nav-link">Character</a>
    <span class="admin-nav-sep">&middot;</span>
    <a href="/invites" class="admin-nav-link admin-nav-active">Invites</a>
    <span class="admin-nav-sep">&middot;</span>
    <a href="/elements" class="admin-nav-link">Elements</a>
    <span class="admin-nav-sep">&middot;</span>
    <a href="/store" class="admin-nav-link">Store</a>
    <span class="admin-nav-sep">&middot;</span>
    <a href="/admin/store-manage" class="admin-nav-link">Store Ops</a>
    <span class="admin-nav-sep">&middot;</span>
    <a href="/competitions" class="admin-nav-link">Competitions</a>
  </div>
  <div class="anav-profile" id="admin-nav-profile"></div>

  <main class="container admin-container">
    <!-- Login State -->
    <div id="login-view" style="display:none;">
      <div class="admin-login-card">
        <div class="admin-login-icon">
          <img src="/happy-crab-blue.svg" alt="" style="width:96px;height:auto;">
        </div>
        <h2 class="admin-login-title">Admin Access</h2>
        <p class="admin-login-desc">Sign in to manage invite keys.</p>
        <button id="webauthn-login-btn" class="btn btn-passkey" style="display:none" onclick="webauthnAuthenticate()">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:8px">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          Sign in with fingerprint
        </button>
        <div id="webauthn-divider" class="admin-login-divider" style="display:none">
          <span>or</span>
        </div>
        <a href="/admin/auth/login" class="btn btn-x-login">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" style="margin-right:8px">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
          </svg>
          Sign in with X
        </a>
        <div id="login-error" class="admin-login-error" style="display:none;"></div>
      </div>
    </div>

    <!-- Authenticated State -->
    <div id="admin-view" style="display:none;">
      <!-- Keys Table -->
      <div class="admin-section">
        <div class="admin-section-header">
          <h2 class="card-title">Invite Keys</h2>
          <div class="admin-header-actions">
            <button class="admin-btn" onclick="loadKeys()">
              <i data-lucide="refresh-cw" class="admin-btn-icon"></i>Refresh
            </button>
            <button class="admin-btn admin-btn-primary admin-btn-with-tooltip" onclick="showGenerateModal()">
              <i data-lucide="plus" class="admin-btn-icon"></i>New Key
              <span class="admin-tooltip">
                <span class="admin-tooltip-label">New invite key</span>
                <span class="admin-tooltip-key">C</span>
              </span>
            </button>
          </div>
        </div>
        <div class="admin-table-wrap">
          <table class="admin-keys-table">
            <thead>
              <tr>
                <th>Label</th>
                <th>Status</th>
                <th>Uses</th>
                <th>Used By</th>
                <th>Created</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="keys-list"></tbody>
          </table>
        </div>
        <div id="keys-empty" class="admin-empty" style="display:none;">
          No invite keys yet. Generate one above.
        </div>
      </div>

    </div>

    <!-- Generic Modal -->
    <div id="modal-overlay" class="modal-overlay" style="display:none;">
      <div class="modal" id="modal-body"></div>
    </div>
  </main>

  <script src="admin.js?v=admin17"></script>
  <script src="/admin-nav.js"></script>
</body>
</html>
