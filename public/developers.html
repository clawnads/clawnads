<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Developer Portal — Clawnads</title>
  <link rel="icon" type="image/svg+xml" href="/clawnads-favicon-white.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=dev2">
  <link rel="stylesheet" href="admin.css?v=dev2">
  <link rel="stylesheet" href="admin-nav.css?v=dev2">
  <link rel="stylesheet" href="analytics.css?v=dev2">
  <link rel="stylesheet" href="developers.css?v=dev2">
  <script src="https://unpkg.com/lucide@0.564.0/dist/umd/lucide.min.js" integrity="sha384-5C/p6b/eqS/9zLGmFXgLCD0c4jXA3X6gWIGGw3IAt4DVpkEuf+EwtWBLR3/d5TZT" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Nav — logo + label -->
  <div class="dev-nav">
    <a href="/" class="admin-nav-logo"><img src="/clawnads-logo-white.svg" alt="Clawnads"></a>
    <span class="admin-nav-sep">&middot;</span>
    <span class="dev-nav-label">Developer Portal</span>
  </div>
  <div class="anav-profile" id="dev-nav-profile"></div>

  <!-- Login State (centered, full page) -->
  <main class="container admin-container" id="login-view" style="display:none;">
    <div class="admin-login-card">
      <div class="admin-login-icon">
        <img src="/happy-crab-blue.svg" alt="" style="width:96px;height:auto;">
      </div>
      <h2 class="admin-login-title">Developer Portal</h2>
      <p class="admin-login-desc">Sign in with X to register and manage your dApps on Clawnads.</p>
      <a href="/developers/auth/login" class="btn btn-x-login">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" style="margin-right:8px">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        Sign in with X
      </a>
      <div id="login-error" class="admin-login-error" style="display:none;"></div>
    </div>
  </main>

  <!-- Authenticated State — sidebar + content -->
  <div id="dashboard-view" class="dev-shell" style="display:none;">
    <!-- Leftmost: Nav Sidebar (Apps / Usage toggle) -->
    <nav class="dev-nav-sidebar" id="dev-nav-sidebar">
      <button class="dev-nav-item active" data-view="apps">
        <i data-lucide="key-round" style="width:16px;height:16px"></i>
        <span>Apps</span>
      </button>
      <button class="dev-nav-item" data-view="usage">
        <i data-lucide="bar-chart-3" style="width:16px;height:16px"></i>
        <span>Usage</span>
      </button>
    </nav>

    <!-- App List Sidebar -->
    <aside class="dev-sidebar" id="dev-sidebar">
      <div class="dev-sidebar-header">
        <span class="dev-sidebar-title">Your Apps</span>
        <button class="admin-btn admin-btn-primary dev-sidebar-create" id="btn-create">
          <i data-lucide="plus" class="admin-btn-icon"></i>Create
        </button>
      </div>
      <div class="dev-app-list" id="app-list"></div>
      <div class="dev-app-list-empty" id="app-list-empty" style="display:none;">
        <i data-lucide="box" style="width:28px;height:28px;color:var(--color-text-muted);margin-bottom:var(--space-3)"></i>
        <div style="font-size:var(--text-sm);color:var(--color-text-tertiary);">No apps yet</div>
        <div style="font-size:var(--text-xs);color:var(--color-text-muted);margin-top:var(--space-2);">Create one to get started</div>
      </div>
    </aside>

    <!-- Content area -->
    <div class="dev-content">
      <!-- Apps view (detail panel) -->
      <div class="dev-view" id="view-apps">
        <!-- Mobile back bar -->
        <div class="dev-mobile-bar" id="mobile-bar">
          <button class="dev-mobile-back" id="mobile-back">
            <i data-lucide="arrow-left" style="width:16px;height:16px;"></i>
          </button>
          <span class="dev-mobile-app-name" id="mobile-app-name"></span>
        </div>

        <!-- Detail Panel -->
        <section class="dev-detail" id="detail-panel">
          <div class="dev-detail-empty" id="detail-empty">
            <i data-lucide="mouse-pointer-click" style="width:32px;height:32px;color:var(--color-text-muted);margin-bottom:var(--space-4)"></i>
            <div style="font-size:var(--text-sm);color:var(--color-text-tertiary);">Select an app to manage</div>
          </div>
          <div class="dev-detail-content" id="detail-content" style="display:none;"></div>
        </section>
      </div>

      <!-- Usage view (full-width) -->
      <div class="dev-view" id="view-usage" style="display:none;">
        <div class="dev-usage-view" id="usage-view-content"></div>
      </div>
    </div>
  </div>

  <!-- Modal overlay (for create + show-once secret) -->
  <div id="modal-overlay" class="modal-overlay" style="display:none;">
    <div class="modal" id="modal-body"></div>
  </div>

  <script src="developers.js?v=dev2"></script>
</body>
</html>
